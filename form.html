<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <meta name="Kalax Center" content="Located in Voi, Taita Taveta County. Kalax Training Center is a place to educate the youths by bridging the digital gap.">
        <meta name="docsearch:language" content="en">
        <meta http-equiv="x-dns-prefetch-control" content="on">
        <meta name="theme-color" content="#000000">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="form.css" media="all">
        <title>Kalax Training Center</title>

        <!-- Kalax Favicons -->
        <link rel="shortcut icon" href="Images/kalax.ico">
        <link rel="apple-touch-icon" href="Imagaes/kalax.png" sizes="180x180">
        <link rel="icon" href="Imagaes/kalax.png" sizes="32x32" type="image/png">
        <link rel="icon" href="Imagaes/kalax.png" sizes="16x16" type="image/png">
    </head>
    <body>
        <main class="container">
            <header class="header">
                <p id="description" class="description text-center">Thank you for your Queries</p>
            </header>

            <!-- The form input -->
            <form id="contact-form">
                <div class="form-group">
                  <label id="name-label" for="name">Name:</label>
                  <input type="text" name="fullname" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
      
                <div class="form-group">
                  <label id="email-label" for="email">Email:</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" required>
                </div>
      
                <div class="form-group">
                  <label id="subject-label" for="subject">Message Subject:</label>
                  <input type="text" name="messageSubject" id="messageSubject" class="form-control" placeholder="hello world" required>
                </div>
      
                <div class="form-group">
                  <p>Please Describe your problem:</p>
                  <textarea name="comment" id="comment" class="input-textarea" placeholder="Enter your description here..."></textarea>
                </div>
      
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button" value="Info submit"> 
                      SEND MESSAGE 
                    </button>
                </div>
              </form>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
